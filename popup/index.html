<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/popup/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PopUp</title>
</head>
<body>
    <div class="container ">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>

    <div class="popup-container active">
        <h4>20% OFF offer</h4>
        <label for="email">Your Email</label>
        <input type="email" class="input" name="email" placeholder="Enter Your Email">
        <button class="popup-btn">Join</button>
        <div class="close-icon"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
    </div>
    <script src="/popup/index.js"></script>
</body>
</html>
